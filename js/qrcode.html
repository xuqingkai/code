<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <script src="./jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="./qrcode.min.js" type="text/javascript"></script>
    <input type="text" id="text" style="width:99%" />
    <div id="qrcode"></div>
    <script type="text/javascript">
      var qrcode = new QRCode(document.getElementById("qrcode"), {
        text: "0212105678"+String.fromCharCode(13)+"测试\t男\t28"+String.fromCharCode(13)+"370808195505051234",
        width: 128,
        height: 128,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
      });

        $('#text').change(function(){
      qrcode.makeCode($(this).val());
      });
    </script>
</body>
</html>
