<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
</head>
<body>
    <form action="../php/upload.php" method="post" target="_blank">
        <table>
            <tr>
                <td>接口地址：</td>
                <td><input type="text" name="gateway_url" /> </td>
            </tr>
            <tr>
                <td>商户编号：</td>
                <td><input type="text" name="parter_id" /> </td>
            </tr>
            <tr>
                <td>商户秘钥：</td>
                <td><input type="text" name="parter_key" /> </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="提交" /> </td>
            </tr>
        </table>
    </form>
    <script type="text/javascript">
            var form=document.getElementsByTagName('form')[0];
            var input = form.getElementsByTagName('input');
            for(var i in input ){
            	input[i].value=window.localStorage.getItem(input[i].name);
            }
            form.onsubmit=function(){
                    for(var i in input ){
                        window.localStorage.setItem(input[i].name, input[i].value);
                    }
            }
    </script>
</body>
</html>
